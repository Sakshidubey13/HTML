<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body bgcolor="lightpink">
    <center>
           <form>
             <h1>Student Registration Form</h1>
           <b><label for="f_name">Full Name </label></b>
            <input type="text" placeholder="Enter Your Name" id="f_name">
            <br>
            <br>

          <b><label for="Email">Email Address </label></b>
            <input type="email" placeholder="Enter Email" id="Email">
            <br>
            <br>
            
            <b><label for="Password">Password</label></b>
            <input type="password" id="password" placeholder="Enter Your Password">
            <br>
            <br>
            <b><label for="Phone">Phone Number</label></b>
            <input type="tel"  placeholder="Enter Phone Number" id="phone">
            <br>
            <br>
            

           <b> <label for="Range">Range(1-10)</label></b>
            <input type="range" id="range" min="1" max="10">
            <br>
            <br>
            <b><label>Select Color:</label></b>
             <input type="color" id="color">
                <br>
                <br>
                <b><label for="file">Upload Your Photo :</label></b>
                <input type="file" id="file">
                <br>
                <br>
                <b><label for="Date"> Birth Of Date</label></b>
                <input type="date" id="Date">
                <br>
                <br>
                <b><label for="gender">Gender</label></b>
                 <input type="radio" id="gender" value="male" name="Gender">Male
                 <input type="radio" id="gender" value="female" name="Gender">Female
                 <br>
                 <br>

                 <b><label for="checkbox">Select Hobbies : </label></b>
                 <input type="checkbox" id="checkbox">Movie

                 <input type="checkbox" id="checkbox">Study

                 <input type="checkbox" id="checkbox">Reading

                 <input type="checkbox" id="checkbox">Song
                                
                 
                 
                 <br>
                 <br>
                 <input type="submit" name="Submit">
                 <br>
                 <br>
                  <input type="clear"  name="clear">
                 
                 

          
           </form>
           </center>
</body>
</html>
